{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 4fr 3fr;
        margin-top: 10%;
    }
    .text {
        text-transform: uppercase;
        width: auto;
        font-family: cursive;
        box-sizing: border-box;
    }
    .img {
        width: 100%; 
        height: 100%;
        image-rendering:auto
    }
    .cég {
        font-family:cursive;
        margin-left: 0%;
        text-decoration: none;
        color: rgb(0,106,78);
        display: flex;
        margin-bottom: 0%;
        width: fit-content;
    }
    .cég::after {
            content: '';
            position: absolute;
            margin-left: 57%;
            margin-right: 0%;
            width: 0;
            height: 2px;
            margin-top: 2%;
            left: 0;
            background-color: rgb(0,106,78);
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

    .cég:hover::after {
        visibility: visible;
        width: 0%;
    }
</style>

<div class="home-container">
    <div>
        <img class="img" src="{{shoe.image}}" >
    </div>
    <div class="text">
        <h1>{{shoe.name}}</h1>
        <h2>Ár: {{shoe.price}} Ft</h2>
        <a href="{{shoe.link}}"  style="color: rgb(0,106,78); text-decoration: none;"><h2 class="cég">{{shoe.cég}}</h2></a>
    </div>

</div>

{% endblock %}
